<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">



</head>
<body style="color:#21021c";>
  <div>
    <h1 class="text-center mb-4" style="color:#101010; font-size:75px; font-family: Tiny5, serif; font-weight: 900; font-weight:bold">
      <b><strong>
        ASSIGNMENT TRACKER
        <i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-hourglass-half"></i><i class="fa-regular fa-square-check"></i>
    </strong>
    </b>
    </h1>


    <div class="mb-3">
      <form id="assignmentForm" style="color:#101010; font-size:22px; font-family:Tiny5, serif"><b>
        <input type="text" id="subject" placeholder="Subject" required />
        <input type="text" id="assignmentName" placeholder="Assignment" required />
        <select id="status">
          <option value="Not Started">NOT STARTED</option>
          <option value="In Progress">IN PROGRESS</option>
          <option value="Completed">COMPLETED</option>
        </select>
        <input type="date" id="dueDate" required />
        <button style="font-family: Tiny5, serif; width: 170px; font-size:24px; font-weight:bold" type="submit" class="btn btn-warning"><b>ADD ASSIGNMENT</b></button>
      </b>
      </form>
    </div>

    <div class="table-responsive">
      <table class="table table-borderless table-striped align-middle text-center" >
        <thead class="table-light" style="font-family:Tiny5, serif ; font-size:23px; color:rgb(0, 0, 0); background-color:rgb(172, 3, 110)">
          <tr><b>
            <th>SUBJECT</th>
            <th>ASSIGNMENT NAME</th>
            <th>STATUS</th>
            <th>DUE DATE</th>
            <th>DAYS LEFT</th>
            <th></th>
          </b>
          </tr>
        </thead>
        <tbody id="assignmentTableBody" style="font-family:Tiny5, serif; font-size:20px; color:mediumvioletred" ><b></b>></strong></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
